<html>
	<head>
		<link rel="stylesheet" href="lib/reveal.css">
		<link rel="stylesheet" href="lib/black.css">
        <style>
            .reveal section {
                font-weight: bold !important;
                font-size: 0.9em !important;
                line-height: 1; !important;
            }

            .reveal section pre code {
                font-size: 0.7em !important;
            }
        </style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
                <section data-markdown="qgisODK.md" data-separator="^\n---\n$" data-separator-vertical="^\n--\n$"></section>
			</div>
		</div>
		<script src="lib/reveal.js"></script>
        <script src="lib/marked.js"></script>
        <script src="lib/markdown.js"></script>
        <script src="lib/highlight.js"></script>
        <script src="lib/search.js"></script>
        <script src="lib/zoom.js"></script>
        <script src="lib/notes.js"></script>

		<script>
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,
                transition: 'concave', // default/cube/page/concave/zoom/linear/fade/none
                backgroundTransition: 'concave', // default/none/slide/concave/convex/zoom
                viewDistance: 6,
                parallaxBackgroundImage: 'http://betheme.muffingroupsc.netdna-cdn.com/be/parallax/wp-content/uploads/2015/01/home-parallax-section-works.jpg', // e.g. "'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg'" 'http://betheme.muffingroupsc.netdna-cdn.com/be/parallax/wp-content/uploads/2015/01/home-parallax-section-works.jpg
                parallaxBackgroundSize: '4000px 2000px' // CSS syntax, e.g. "2100px 900px"
			});
		</script>
	</body>
</html>
